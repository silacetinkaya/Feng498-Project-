<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="site-header">YOUR SITE NAME HERE</div>

    <div class="container">
        
        <div id="message-box"></div>

        <!-- Login Form -->
        <div id="login-form">
            <form action="login.php" method="POST">
                <h2>Welcome Back</h2>
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
                
                <div class="toggle-link">
                    New here? <span id="go-to-register">Create an Account</span>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <form action="register.php" method="POST">
                <h2>Create Account</h2>
                
                <input type="text" name="full_name" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="password" name="password" placeholder="Create Password" required />
                <input type="text" name="address" placeholder="Home Address" />
                
                <button type="submit">Sign Up</button>

                <div class="toggle-link">
                    Already have an account? <span id="go-to-login">Sign In</span>
                </div>
            </form>
        </div>
        
        <!-- Only Business Link Remains -->
        <div style="margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 15px;">
            <a href="business.html" style="text-decoration: none; color: #556270; font-size: 0.85rem;">
                Are you a Business Owner? <strong>Login Here</strong>
            </a>
        </div>

    </div>

</html>
